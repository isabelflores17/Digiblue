    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                </ul>
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/celulares11.jpg" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="images/celulares3.jpeg" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="images/celulares2.jpg" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="images/celulares4.jpg" width="1100" height="500">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

            <!-- el modal de registrate-->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!--Modal Header-->
                        <div class="modal-header">
                            <h4 class="modal-title">Registrar producto</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal Body-->
                        <div class="modal-body">
                            <div class="container">
                                <form onsubmit="createProduct(event)">
                                    <div class="text-center">
                                        <img src="images/Logo_DigiBlue1.png" class="img-fluid" alt="" />
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-check-square"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Nombre del Producto" required minlength="10" id="txtName" value="Huawei Y7 Prime">
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-check-square"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Marca del celular" id="txtMarca" value="Huawei">
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-check-square"></i></span>
                                        </div>
                                        <input type="tel" class="form-control" placeholder="Modelo" required minlength="10" id="txtModelo" value="6441985295">
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-check-square"></i></span>
                                        </div>
                                        <input type="number" class="form-control" placeholder="Precio" required minlength="10" id="txtPrecio" value="5600">
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-check-square"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Año de lanzamiento" required minlength="4" id="txtAñoLanzamiento" value="2019">
                                    </div>
                                    <div class=" input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Contraseña" required id="txtPassword" value="5678">
                                    </div>

                                    <div class="row align-item-center remember">
                                        <input type="checkbox"> Recordar producto.
                                    </div>
                                    <br/>
                                    <div class="form group">
                                        <input type="submit" value="Registrar" class="btn btn-primary">
                                    </div>
                                    <br/>
                                </form>


                            </div>
                            <!-- modal footer-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal de inicio de sesión o login -->
            <div class="modal" id="myLogin">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Inicio de Sesión</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container">
                                <form onsubmit="login(event)">
                                    <div class="input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-check-square"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Nombre Producto" required id="txtNameLogin" value="Huawei Y9 Prime">
                                    </div>
                                    <div class=" input-group form-group">
                                        <div class="input-group-pretend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Contraseña" required id="txtPasswordLogin" value="5678">
                                    </div>
                                    <div class="row align-item-center remember">
                                        <input type="checkbox"> Recordar contaseña.
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <input type="submit" value="Iniciar sesión" class="btn btn-primary">
                                    </div>
                                    <br/>
                                </form>

                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
